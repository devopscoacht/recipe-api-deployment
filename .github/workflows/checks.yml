name: Checks

on:
  # Run on pull request events against the main branch.
  pull_request:
    branches: [main]
      
jobs:
  test-lint:
    name: Test and lint 
    uses: ./.github/workflows/test-and-lint.yml 
    secrets: 
      DOCKERHUB_USER: ${{var.DOCKERHUB_USERNAME}}
      DOCKERHUB_TOKEN: ${{secrets.DOCKERHUB_TOKEN}}
